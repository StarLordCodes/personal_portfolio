<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>
<h1> HOME </h1>
{% for project in projects %}
<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<img src="{{project.image.url}}" height="100px" width="150px" />
{% if project.url %}
<a href="{{project.url}}"> Link </a>
{% endif %}
{% endfor %}
</body>
</html>
