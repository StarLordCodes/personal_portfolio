<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>

{% load static %}

<h1> HOME </h1>

<img src="{% static 'portfolio/IMG-20180308-WA0042.jpg' %}"/>
<a href="{% static 'portfolio/lite.pdf'%}">Lite.pdf </a>

{% for project in projects %}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}" height="100px" width="150px" />
    {% if project.url %}
        <a href="{{project.url}}"> Link </a>
    {% endif %}
{% endfor %}

</body>
</html>
